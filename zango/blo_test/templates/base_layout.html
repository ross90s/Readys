{% load static %}
<!--Above tag is important if we import css file by this way-> href="{% static 'styles.css'%} -->
<!DOCTYPE html> 
<html> 
    <head> 
        <meta charset="utf-8">
        <title>Article</title>
        <link rel="stylesheet" href="{% static 'styles.css'%}">
        <!--This also works -> href="/static/styles.css" , For this we dont need {% load static %} -->
    </head> 
    <body>
        <header class="wrapper">
            <h1>APP1</h1>
            <nav>
                <ul>
                    {% if user.is_authenticated %}
                    <li>
                        <form class="logout-link" action="{% url 'app2_account:logout' %}" method="POST">
                        {% csrf_token %}
                        <button type="submit">Logout</button>
                        </form>
                    </li>
                    <li><a href="{% url 'app1:create' %}" class="highlight">New article</a></li>
                    {% else %}
                    <li><a href="{% url 'app2_account:login' %}">Login</a></li>
                    <li><a href="{% url 'app2_account:signup' %}">Signup</a></li>
                    {% endif %}
                </ul>
            </nav>
        </header>    
    

    <div class="wrapper">   
    {% block content %}

    {% endblock %}
    </div>
</body> 
</html>
